<div class="umb-dialog umb-pane" ng-controller="Nikander.VariantCopy as vm">
    <div class="umb-dialog-body">
        <div ng-hide="vm.success">
            <p class="umb">
                <localize key="dialog_confirmationMessage">
                    Are you sure you want to add content(
                    <strong>{{currentNode.name}}</strong>)
                </localize>
                <localize key="dialog_confirmationMessage2">
                    to all variants?
                </localize>
            </p>
            <umb-checkbox model="vm.includeChilderen"
                          text="Include all items below"
                          lable-key="dialog_includeChildItemsLabel">

            </umb-checkbox>
            <br />
            <div ng-if="!vm.busy">
                <p>
                    From Language
                </p>
                <select ng-model="vm.fromCulture">
                    <option ng-repeat="item in vm.publishedCultures" value="{{item.IsoCode}}">
                        {{item.Name}}
                    </option>
                </select>
                <p>
                    To Language
                </p>
                <select ng-model="vm.toCulture">
                    <option ng-repeat="item in vm.contentCultures" value="{{item.IsoCode}}">
                        {{item.Name}}
                    </option>
                </select>
            </div>
            <br />
            <button type="button" class="btn btn-link" ng-click="closeDialog()">
                <localize key="dialog_cancel">Cancel</localize>
            </button>
            <button ng-hide="vm.busy" type="button" class="btn btn-primary" ng-click="vm.variantCopy(currentNode.id)">
                <localize key="dialog_buttonCreateLabel">Copy variant</localize>
            </button>
            <umb-loader ng-if="vm.busy" />
        </div>
        <div ng-show="vm.error">
            <div class="alert alert-error">
                <div><strong><localize key="dialog_errorTitle">Error</localize></strong></div>
                <div>{{vm.error.Message}}</div>
            </div>
        </div>
        <div ng-show="vm.success">
            <div class="alert alert-success">
                <strong>{{currentNode.name}}</strong>
                <span><localize key="dialog_succesMessage">variant created</localize></span>
            </div>
            <button class="btn btn-primary" ng-click="vm.closeDialog()"><localize key="dialog_ok">Ok</localize></button>
        </div>
    </div>
</div>
